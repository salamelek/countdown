<!DOCTYPE html>
<html lang="en">
<head>
	<title>Countdown</title>
	<meta charset="UTF-8">
	<meta name="keywords" content="countdown">
	<meta name="description" content="Countdown to end of school">
	<meta name="author" content="salamelek">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel = "stylesheet" type = "text/css" href = "./style.css" />
	<script src="./main.js"></script>
</head>

<body>
    <span id="countdown" class="timer"></span>
    <div class="outer">
        <div class="inner">
            <div class="container">
                <div class="flex_container" id="normal_timer">
                    <div class="column">
                        <div class="value">
                            <p id="days1"></p>
                        </div>
                        <div class="label">
                            <p>Days</p>
                        </div>
                    </div>
                    <div class="column">
                        <div class="value">
                            <p id="hours1">05</p>
                        </div>
                        <div class="label">
                            <p>Hours</p>
                        </div>
                    </div>
                    <div class="column">
                        <div class="value">
                            <p id="minutes1">36</p>
                        </div>
                        <div class="label">
                            <p>minutes</p>
                        </div>
                    </div>
                    <div class="column">
                        <div class="value">
                            <p id="seconds1">18</p>
                        </div>
                        <div class="label">
                            <p>Seconds</p>
                        </div>
                    </div>
                </div>
                <div class="textBox">
                    <p>Do 10. junija ob 14:00</p>
                </div>
            </div>
            <div class="container">
                <div class="flex_container" id="school_timer">
                <div class="column">
                    <div class="value">
                        <p id="days2"></p>
                    </div>
                    <div class="label">
                        <p>Days</p>
                    </div>
                </div>
                <div class="column">
                    <div class="value">
                        <p id="hours2"></p>
                    </div>
                    <div class="label">
                        <p>Hours</p>
                    </div>
                </div>
                <div class="column">
                    <div class="value">
                        <p id="minutes2"></p>
                    </div>
                    <div class="label">
                        <p>minutes</p>
                    </div>
                </div>
                <div class="column">
                    <div class="value">
                        <p id="seconds2"></p>
                    </div>
                    <div class="label">
                        <p>Seconds</p>
                    </div>
                </div>
            </div>
                <div class="textBox">
                    <p>Do 10. junija brez vikendov</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
